name: CI

on:
  pull_request:
    branches: [ main ]   # runs when you open/update PR from develop -> main
  push:
    branches: [ main ]   # runs after merge on main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Recreate env files from Secrets (you already added DOTENV_DEV & DOTENV_TEST)
      - name: Create env files
        run: |
          printf "%s" "${{ secrets.DOTENV_DEV }}" > .env
          printf "%s" "${{ secrets.DOTENV_TEST }}" > .env.test

      - name: Install dependencies
        run: npm ci

      - name: Run tests (Cypress headless)
        env:
          NODE_ENV: test
        run: npm run test:run
