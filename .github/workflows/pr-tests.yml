name: PR Checks â€¢ Cypress

on:
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  cypress:
    if: github.event.pull_request.draft == false  # This prevents running the workflow for draft PRs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Create env files (from secrets, no log output)
        run: |
          printf "%s" "${{ secrets.DOTENV_DEV }}" > .env
          printf "%s" "${{ secrets.DOTENV_TEST }}" > .env.test

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress (headless)
        uses: cypress-io/github-action@v6
        with:
          install: false          # prevent auto pnpm/yarn detection
          command: npm run test:run

      - name: Upload Cypress artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
          if-no-files-found: ignore

  # New status check job for conditional merging
  check-merge-status:
    needs: cypress   # This job will only run after the Cypress tests are complete.
    runs-on: ubuntu-latest

    steps:
      - name: Check if PR has passed all required checks
        run: |
          if [[ "${{ github.event.pull_request.mergeable }}" == "false" ]]; then
            echo "This PR cannot be merged due to failing checks or merge conflicts."
            exit 1
          fi
          echo "PR is mergeable and all checks passed. Ready to merge!"
